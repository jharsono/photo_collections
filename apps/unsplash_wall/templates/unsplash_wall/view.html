<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <style>
        #grid {
      /* Prevent vertical gaps */
      line-height: 0;

      -webkit-column-count: 5;
      -webkit-column-gap:   0px;
      -moz-column-count:    5;
      -moz-column-gap:      0px;
      column-count:         5;
      column-gap:           0px;
    }

    #grid img {
      /* Just in case there are inline attributes */
      width: 100% !important;
      height: 300px !important;
      object-fit:cover;
      object-position: 50% 50%;

    -webkit-animation: fadein 2s; /* Safari, Chrome and Opera > 12.1 */
       -moz-animation: fadein 2s; /* Firefox < 16 */
        -ms-animation: fadein 2s; /* Internet Explorer */
         -o-animation: fadein 2s; /* Opera < 12.1 */
            animation: fadein 2s;
      }

    .desc-bg {
      background-color: black;
    }
    .description{
    position: relative;
    top: -26px;
    padding-left: 14px;
    width:100%;
    /* styling below */
    background-color:black;
    font-family: 'tahoma';
    font-size:15px;
    color:white;
    opacity:0.6; /* transparency */
    filter:alpha(opacity=60); /* IE transparency */ */
  }

    @media (max-width: 1200px) {
      #photos {
      -moz-column-count:    4;
      -webkit-column-count: 4;
      column-count:         4;
      }
    }
    @media (max-width: 1000px) {
      #photos {
      -moz-column-count:    3;
      -webkit-column-count: 3;
      column-count:         3;
      }
    }
    @media (max-width: 800px) {
      #photos {
      -moz-column-count:    2;
      -webkit-column-count: 2;
      column-count:         2;
      }
    }
    @media (max-width: 400px) {
      #photos {
      -moz-column-count:    1;
      -webkit-column-count: 1;
      column-count:         1;
      }
    }
    </style>
  </head>
  <body>

    <div id="grid">
      {%for image in images%}
      <img src="{{image.unsplash_data}}">
      {%endfor%}
    </div>
    <p>
      <a href="/slideshow/{{collection.id}}">Slideshow</a>

    </p>
    <p>
      <a href="/home">Home</a>
    </p>
  </body>
</html>
